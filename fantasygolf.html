<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Fantasy Golf</title>
</head>
<body>
    <h1>Fantasy Golf Calculator</h1>
    <div id="form">
        <div>
            <!-- <textarea readonly id="overallScore" placeHolder="Total Score:"></textarea> -->
            <form>
                <p>Name of Player:</p>
                <input id="playerName">
                <p>Is this a dark horse?</p>
                <button id="yes">Yes</button>
                <button id="no">No</button>
                <p>What position is your player?</p>
                <input id="position">
                <button id="total">Total</button>

            </form>
            

        </div>
        <div>
            <!-- <button id="generate" class="btn">Total the score</button> -->
        </div>
        <p id="score"></p>
        <p id="totalScore"></p>
        
        <ul id="myList">
           
        </ul>
      
        <button id="clear">Add more players</button>
        
        <button id="totalForPlayers">Total All Players</button>
    </div>
    <button id="clearPlayers">Clear Players</button>
    
    <script src="golf.js"></script>
</body>
</html>
